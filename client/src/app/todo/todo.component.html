<td-layout-card-over cardTitle="Todos" cardSubtitle="Add or complete todos" cardWidth="75">
  <poc-todo-header (add)="onAddTodo($event)"></poc-todo-header>
  <hr>
  <poc-todo-list
    *tdLoading="'loader'"
    [todos]="todos" (delete)="onDeleteTodo($event)" (toggleDone)="onToggleDoneTodo($event)"
  ></poc-todo-list>
  <hr>
  <poc-todo-footer [todos]="todos"></poc-todo-footer>
</td-layout-card-over>
