<td-layout #layout toolbarTitle="Todo app with Covalent and Loopback" icon="check">
  <td-navigation-drawer class="mat-primary" sidenavTitle="Todos">
    <md-nav-list>
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
        <a md-list-item [routerLink]="[item.route]" (click)="layout.close()"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </ng-template>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
  <td-layout-footer>
    Overcomplicated Todo list v0.2
  </td-layout-footer>
</td-layout>
